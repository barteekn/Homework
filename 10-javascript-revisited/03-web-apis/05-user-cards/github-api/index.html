<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>GitHub User Search</title>
  </head>
  <body>
    <div class="header_container">
      <h1 class="header_title">GitHub User Search</h1>
    </div>
    <div>
      <h3 class="text-center mt-5">GitHub API</h3>
      
      <form id="gitHubForm" class="form-inline mx-auto" style="width: 280px">
        <input
          id="usernameInput"
          class="form-control mb-5"
          type="text"
          name="username"
          placeholder="GitHub Username"
        />
        <input type="submit" class="btn btn-primary ml-2 mb-5" value="Click" />
      </form>
      <ul
        id="userRepos"
        class="list-group mx-auto mb-5"
        style="width: 500px"
      ></ul>
    </div>

    <script src="githubAPI.js"></script>
    <footer>
        <div class="footer">
            
          </div>
    </footer>
  </body>
</html>
